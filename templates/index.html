<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <small><b>Weather App</b></small>
                    <div class="text-center">
                        <img class="image mt-5" src="https://i.imgur.com/M8VyA2h.png">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        {% if dict1 %}
                        <h1 class="large-font mr-5">{{dict1['Temp']}}</h1>
                        {% endif %}
                        <div class="d-flex flex-column mr-3">
                            {% if dict1 %}
                            <h2 class="mt-3 mb-0 ml-4 mr-5">{{dict1['Location']}}</h2>
                            <small >{{dict1['Time_Day_Date']}}</small>
                            <!-- <small>10:36 - Tuesday, 22 Oct '19</small> -->
                            
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4 ml-auto mr-auto"></h3>
                            <small>{{dict1['Type']}}</small>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <form action="/weatherdata/" method="post">
                        <div class="row px-3 mt-5">
                            <input type="text" name="location" placeholder="Enter location" class="mb-5">
                            <button onclick="weather_data" class="btn btn-primary mybtn">Submit</button>
                        </div>
                    </form>
                    <div class="mr-5 mt-3">
                        <!-- <p class="light-text suggestion">Birmingham</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">New York</p>
                        <p class="light-text suggestion">California</p> -->
    
                        <!-- <div class="line my-5"></div>  -->
                        {% if dict1 %}
                        <p>Weather Details</p>
                        {% for key, value in dict1.items() %}
                        <div class="row px-3">
                            <p class="light-text">{{key}}</p>
                            <p class="ml-auto">{{value}}</p>

                        </div>
                        {% endfor %}
                        {% endif %}
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
